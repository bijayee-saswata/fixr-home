<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Fixr| Services at your doorstep.</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but fixr doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true" hidden>
      <div class="col-md-12 col-lg-8 col-lg-offset-2 col-xs-12" id="formBox">
        <div class="row">
          <p class="hidden">
            <label>
              Donâ€™t fill this out if you're human:
              <input name="bot-field" />
            </label>
          </p>
          <div class="col-sm-6 form-group">
            <input
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              type="text"
              required
            />
          </div>
          <div class="col-sm-6 form-group">
            <input
              class="form-control"
              id="phNum"
              name="phone"
              placeholder="Phone No."
              type="text"
              required
            />
          </div>
        </div>
        <textarea
          class="form-control"
          id="comments"
          name="message"
          placeholder="Message"
          rows="5"
        ></textarea>
        <br />
        <div class="row">
          <div class="col-sm-12 form-group">
            <button
              class="btn btn-success pull-right"
              type="submit">Send</button>
          </div>
        </div>
      </div>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
